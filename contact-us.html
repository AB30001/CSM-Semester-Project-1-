<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/favicon-16x16.png" type="favicon-museum-of-science">

    <script src="https://kit.fontawesome.com/34e9d353d2.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Community Museum</title>
    <meta name="Community Science Museum" content="Curious to discover more about our Museum of Science? You're in the perfect spot!">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    
        <header>
            <div id="logo-div">
                <a href="index.html">
                    <img class="logo" src="assets/logo.png" alt="logo-community-science-museum">
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Exhibits</a></li>
                    <li><a href="about-us.html">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <a class="tickets-button" href="#">TICKETS</a>
        </header>
    
    <div class="image-container-about-us">
        <img src="assets/our-museum.png" alt="picture-of-comunity-science-museum">
    </div>

    <section class="contact-page">

        

            <div class="contact-us">
                <h2>Contact Us</h2>
                <p>Do you have an exciting concept or brand to explore within the realm of science and education? We welcome your outreach and look forward to learning more about your project.</p>
                <h3>Email</h3>
                <a href="mailto:info@museumofscience.co.uk">info@museumofscience.co.uk</a>
                <h3>Socials</h3>
                <div class="social-icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>

            <form action="your-server-side-handler-url" method="post" id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
            
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
            
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            





    </section>

</main>



    
</body>
